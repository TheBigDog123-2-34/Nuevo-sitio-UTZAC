    <script>


        function QS() {
            document.getElementById('demo1').innerHTML = '¿Quiénes Somos?'
            document.getElementById('demo2').innerHTML = '<b><H2>El Colegio de Bachilleres del Estado de Zacatecas es un Organismo Público Descentralizado de Educación Media Superior, que cuenta con 40 planteles en todo el estado, más  de 15 mil estudiantes y más de 1 mil 400 trabajadores y trabajadoras, entre docentes y   administrativos. Forma parte del Sistema Estatal y Nacional de Enseñanza Media Superior y tiene por objetivo la formación de bachilleres, mediante la generación y consolidación de procesos eficientes que propicien el desarrollo de las potencialidades de inventiva, retención, comprensión y creatividadcrítica del alumno, así como los hábitos del trabajo y principios éticos que deben normar su conducta como sujeto social.</H2></b>'
        }
        function AH() {
            document.getElementById('demo1').innerHTML = '¿Antecedentes históricos?'
            document.getElementById('demo2').innerHTML = '<b><H2>La demanda de Educación Media Superior que correspondiera a las exigencias de calidad y servicio, generando el incremento de planteles que cubrieran un ciclo superior de nivel medio con características propedéuticas y de educación terminal, para que el educando encuadre y aplique sus conocimientos y habilidades en los requerimientos de su realidad local y nacional, teniendo oportunidad de continuar con estudios de nivel superior o incorporarse activamente al trabajo productivo y bien remunerado, llevaron al entonces Gobernador del Estado de Zacatecas, Lic. Genaro Borrego Estrada en concordancia con lo establecido en su Programa de Educación contenido en el Plan Zacatecas 1986-1992 a crear el Colegio de Bachilleres del Estado de  Zacatecas. Dicha creación fue formalizada por la Quincuagésima Segunda Legislatura del Estado de Zacatecas, mediante el Decreto 138 con fecha del 12 de agosto de 1987. Así es como el Colegio de Bachilleres del Estado de Zacatecas, en este 2022 celebra orgullosamente su XXXV aniversario.</H2></b>'
        }
        function MV() {
            document.getElementById('demo1').innerHTML = 'Misión y Visión'
            document.getElementById('demo2').innerHTML = '<b><H2>Impartir e impulsar la educación media superior de calidad e integral, que fomente los valores éticos, cívicos y sociales, que permitan a las y los alumnos adquirir conocimientos pertinentes para desarrollar su potencial humano e identificar y transformar su entorno social, con conciencia y convicción de integración, participación y respeto a la pluralidad de la comunidad bachiller. Consolidarnos como la mejor opción de Educación Media Superior, con personal altamente capacitado, infraestructura y equipamiento de vanguardia tecnológica, que busque la mejora continua y que se distinga como una institución responsable con la sociedad y con su entorno natural.</H2></b>'
        }
